<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Thermostat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <h1> Smart Thermostat Controls </h1>
        <h2> Current Settings </h2>
        <div class="block3">
            <h3>Current Temperature</h3>
            <span id="currentTemperature"> 73 </span>
        </div>

        <div class="block3">
            <h3>Target Temperature</h3>
            <span id="targetTemperature"> 73 </span>
        </div>

        <div class="block3">
            <h3>System Mode</h3>
            <span class="sys" id="climate"> Heat </span>
            <span class="sys" id="system"> Manual </span>
            <span class="sys" id="fan"> Off </span>
        </div>
        <div class="clr"></div>

        <h2> Adjust Temperature </h2>
        <button class="hot" onclick="setTemp('up')">Up</button> <br />
        <button class="cold" onclick="setTemp('down')">Down</button> <br />

        <h2> System Mode </h2>
        <button onclick="control('/api/setcontrolmode/manual')">Manual</button> <br />
        <button onclick="control('/api/setcontrolmode/schedule')">Schedule</button> <br />
        <br />
        <p>Current Mode: <span id="currentControlMode"></span></p>
        <br />

        <h2> Climate Mode </h2>
        <button class="hot" onclick="control('/api/setclimatemode/heat')">Heat</button> <br />
        <button class="cold" onclick="control('/api/setclimatemode/cool')">Cool</button> <br />
        <button onclick="control('/api/setclimatemode/off')">Off</button> <br />
        <br />
        <p>Current Mode: <span id="currentClimateMode"></span></p>
        <br />

        <h2> Fan Mode </h2>
        <button class="cold" onclick="control('/api/setfanmode/on')">On</button> <br />
        <button class="hot" onclick="control('/api/setfanmode/off')">Off</button> <br />
        <br />
        <p>Current Mode: <span id="currentFanMode"></span></p>
        <br />

        <h1> Debug switches </h1>

        <button onclick="control('/api/heat/on')">Heat on</button> <br /> <br />
        <button onclick="control('/api/heat/off')">Heat off</button> <br /> <br />
        <br /> <br />
        <button onclick="control('/api/ac/on')">AC on</button> <br /> <br />
        <button onclick="control('/api/ac/off')">AC off</button> <br /> <br />
        <br /> <br />
        <button onclick="control('/api/fan/on')">Fan on</button> <br /> <br />
        <button onclick="control('/api/fan/off')">Fan off</button> <br /> <br />

        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/controls.js"></script>
    </div>
</body>
</html>
